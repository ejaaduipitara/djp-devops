{{- if .Values.staticwebsiteConfig.autoscaleEnabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Chart.Name }}
  minReplicas: {{ .Values.staticwebsiteConfig.minReplicas }}
  maxReplicas: {{ .Values.staticwebsiteConfig.maxReplicas }}
  metrics:
    {{- if .Values.staticwebsiteConfig.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.staticwebsiteConfig.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.staticwebsiteConfig.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.staticwebsiteConfig.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
